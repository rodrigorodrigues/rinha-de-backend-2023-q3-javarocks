version: '3.5'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    command: mongod --port 27017
    hostname: db
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '0.5GB'

  api01:
    image: rinha-de-backend-2023-q3-javarocks:0.0.1-SNAPSHOT
    container_name: api01
    depends_on:
      - mongodb
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017
      - SERVER_PORT=8080
      - SPRING_DATA_MONGODB_DATABASE=docker
#      - JAVA_OPTS=-XX:+PrintFlagsFinal -verbose:gc -XX:+UnlockExperimentalVMOptions -Xms256M -Xmx512M -XX:+UseG1GC -XX:+AlwaysPreTouch -XX:+ExitOnOutOfMemoryError
#      - LOGGING_LEVEL_COM_EXAMPLE=debug
    expose:
      - "8080"
#    ports:
#      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1GB'

  api02:
    image: rinha-de-backend-2023-q3-javarocks:0.0.1-SNAPSHOT
    container_name: api02
    depends_on:
      - mongodb
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017
      - SERVER_PORT=8080
      - SPRING_DATA_MONGODB_DATABASE=docker
#      - JAVA_OPTS=-XX:+PrintFlagsFinal -verbose:gc -XX:+UnlockExperimentalVMOptions -Xms256M -Xmx512M -XX:+UseG1GC -XX:+AlwaysPreTouch -XX:+ExitOnOutOfMemoryError
#      - LOGGING_LEVEL_COM_EXAMPLE=debug
    expose:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1GB'

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '0.4GB'
